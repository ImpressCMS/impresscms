name: ApiGen

on:
  push:
    branches:
      - 1.5.x

jobs:
  Document_Generator:
    runs-on: ubuntu-latest
    steps:
    - name: Checkounting...
      uses: actions/checkout@v2

    - name: ğŸ“ ApiGen PHP Document Generator
      uses: varunsridharan/action-apigen@2.0
      with:
        cached_apigen: 'yes'
        source_folder: 'htdocs/libraries/icms/'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

