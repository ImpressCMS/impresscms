<header class="header_outer <{$header_wrapper_extra_classes}>">
  <div class="header_wrapper <{$header_grid_extra_classes}>">
    <div id="header" class="container header">

      <{if $show_logo}>
        <div id="logo" role="banner" class="brand logo">
          <a href="<{$icms_url}>" title="<{$icms_sitename}>">
            <{if $logo_path != ''}>
              <span id="logo_img" class="logo_img">
                <img src="<{$icms_imageurl}><{$logo_path}>" alt="<{$icms_sitename}> logo" />
              </span>
            <{/if}>

            <{if $show_sitename}>
              <span id="logo_sitename" class="logo_sitename">
                <{$icms_sitename}>
              </span>
            <{/if}>

            <{if $show_slogan}>
              <span id="logo_slogan" class="logo_slogan">
                <{$icms_slogan}>
              </span>
            <{/if}>
          </a>
        </div>
      <{/if}>

      <{if $show_search}>
        <div id="header_search" class="header_search">
          <form action="<{$icms_url}>/search.php" method="get" role="search">
            <span>
              <input aria-required="true" placeholder="<{$search_input_text}>" type="text" name="query" size="14" />
              <input type="hidden" name="action" value="results" />
              <input type="submit" class="btn btn-clear" value="<{$search_button_text}>" />              
            </span>
          </form>
        </div>
      <{/if}>
      <{if $enable_responsive}>
        <div id="nav_toggle" class="nav_toggle">
          <a data-toggle="collapse" data-target=".nav-collapse">
            <i class="icon icon-reorder"></i> Menu
          </a>
        </div>
      <{/if}>

      <{if $show_nav}>
        <{includeq file="$theme_name/html/nav.html"}>
      <{/if}>      
    </div>
  </div>
</header>
