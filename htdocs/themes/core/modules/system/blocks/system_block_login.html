<div class="login-block panel panel-default">
	<div class="panel-body">

	  <div class="login-content tab-content">
		<div id="block_login_form" class="block_login_form">
		  <form role="form" action="<{if $block.dossl}><{$icms_secure_url}><{else}><{$icms_url}><{/if}>/user.php" method="post">
			<div class="form-group" style="margin-top:12px">
				 <div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="text" class="form-control required" name="uname" placeholder="<{$block.lang_username}>">
				</div>
				<div class="input-group" style="margin-top:5px">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					<input type="password" class="form-control required" name="pass" placeholder="<{$block.lang_password}>">
				</div>

			<a style="margin-bottom:5px; display: block" href="<{$icms_url}>/user.php#lost"><{$block.lang_lostpass}></a>
			  <{if $block.rememberme}>
			  <div class="checkbox">
				<label class="checkbox" for="rememberme">
				<input type="checkbox"name="rememberme" id="rememberme" value="On"><{$block.lang_rememberme}>
				</label>
			  </div>
			  <{/if}>
				<input type="hidden" name="xoops_redirect" value="<{$xoops_requesturi}>">
				<input type="hidden" name="op" value="login">
			  <button type="submit" class="btn btn-success btn-sm"><{$block.lang_login}></button></div>
		  <{if $block.registration }>
			<button class="btn btn-primary btn-sm" href="<{$icms_url}>/register.php" title="<{$block.lang_registernow}>"><{$block.lang_registernow}></button>
		  <{/if}>
		  </form>
		</div>
	  </div>
	</div>
</div>
